<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PDF with Audio</title>
</head>
<body>
    <h1>Read and Listen</h1>
    <iframe src="Prospect 1.pdf" width="600" height="800"></iframe>

    <h2>Audio Files</h2>
    <button onclick="document.getElementById('audio1').play()">Play Audio 1</button>
    <audio id="audio1">
        <source src="BIGENG2eAME1_CD1_001.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button onclick="document.getElementById('audio2').play()">Play Audio 2</button>
    <audio id="audio2">
        <source src="your-audio-file-2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Add more audio players and buttons as needed -->
</body>
</html>
